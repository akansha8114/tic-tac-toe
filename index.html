<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Modern Edition</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container fade-in">
        <h1 class="game-title">Tic Tac Toe</h1>
        <p class="game-subtitle">Challenge your mind with this classic game</p>
        
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Player X</div>
                <div class="score-value player-x" id="score-x">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Ties</div>
                <div class="score-value" id="score-ties">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Player O</div>
                <div class="score-value player-o" id="score-o">0</div>
            </div>
        </div>

        <div class="game-status" id="game-status">
            Player X's turn
        </div>

        <div class="game-board" id="game-board">
            <!-- Cells will be generated by JavaScript -->
        </div>

        <div class="game-controls">
            <button class="btn btn-primary" id="restart-btn">New Game</button>
            <button class="btn btn-secondary" id="reset-scores-btn">Reset Scores</button>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script src="js/modules/gameState.js"></script>
    <script src="js/modules/gameLogic.js"></script>
    <script src="js/modules/soundFX.js"></script>
    <script src="js/modules/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
